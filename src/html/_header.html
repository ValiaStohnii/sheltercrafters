  <div class="container">
    <nav class="nav">
      <a class="logo" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="Shelter Crafters" width="306" height="30" loading="lazy">
      </a>

      <button class="burger" aria-label="Mobile menu" type="button"> <span></span> </button>

      <div class="nav__inner">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link {{ page === 'home' }}">
              Home
            </a>
          </li>

          <li class="nav__item">
            <a href="services.html" class="nav__link {{ page === 'services' }}">
              Services
            </a>

          <li class="nav__item">
            <a href="projects.html" class="nav__link {{ page === 'projects' }}">

        </ul>

        <a class="btn btn--simple signup-btn" href="sign-up.html">
          Sign Up
        </a>

        <button class="btn btn--request request-btn" type="button">
          Request Service
        </button>
      </div>
    </nav>
  </div>
</header>


<script>

  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();

</script>
