<section class="project {{class_reverse}}">
  <div class="project__content project__content--title">
    <h2>
      {{title}}
    </h2>

    <div class="project__divider"></div>

    <img src="./images/projects/{{image_title}}" alt="project" width="488" height="488">
  </div>
  <div class="project__content">
    <img src="./images/projects/{{image_text}}" alt="project" width="488" height="488">

    <p>
      {{text}}
    </p>
  </div>
</section>
