<section class="request request--projects">

  <h2>
    Contact Us
  </h2>

  <div class="request__content">
    <form class="request__form">
      <label>
        <input type="text" placeholder="Enter your name">
      </label>
   
      <label>
        <input type="email" placeholder="Enter your email address">
      </label>
      
      <label>
        <textarea name="message" id="message" placeholder="Your message..."></textarea>
      </label>
      
      <button class="btn btn--request" type="button">
        Send Message
      </button>
    </form>

    <div class="request__schedule">
      <h3>
        Contacts
      </h3>

      <a href="mailto:contact@portableunitbuilders.com">
        contact@portableunitbuilders.com
      </a>

      <h3>
        Time
      </h3>
      <p>
        Monday - Friday: <time datetime="08:00">8:00</time> AM - <time datetime="18:00">6:00</time> PM
      </p>
      <p>
        Saturday: <time datetime="09:00">9:00</time> AM - <time datetime="16:00">4:00</time> PM
      </p>
      <p>Closed on Sundays</p>
    </div>
  </div>
</section>
